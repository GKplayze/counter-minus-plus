<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>0</h1>
    <button id="my-btn" onclick="countDown()">-</button>
    <button id="my-btn" onclick="countUp()">+</button>

    <script src="src/index.js"></script>
    <script>
      let counterNum = document.querySelector("h1");
      let count = 0;

      function countUp() {
        counterNum.textContent = count++;
      }

      function countDown() {
        counterNum.textContent = count--;
      }
    </script>
  </body>
</html>
